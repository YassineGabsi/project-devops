apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: helloapp
spec:
  replicas: 1
  strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1
  template:
    metadata:
      labels:
        app: helloapp
        env: "staging"
        cluster: "adorable-monster-1642459449"
    spec:
      containers:
      - name: helloapp
        image: {{ .Values.image.repository }}: {{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        readinessProbe:
          httpGet:
            path: /hello
            port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1