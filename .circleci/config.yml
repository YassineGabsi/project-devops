version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test

  test-e2e:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test:e2e
workflows:
  build-and-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - dev
                - main
      - test-e2e:
          filters:
            branches:
              only:
                - dev
                - main